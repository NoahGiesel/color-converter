<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker to Hex Converter</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333333;
      }

      #colorPicker {
        margin: 20px 0;
      }

      #convertBtn {
        padding: 10px 20px;
        background-color: #4a4a4a;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        color: #333333;
      }
    </style>
  </head>

  <body>
    <h1>Color Picker to Hex Converter</h1>
    <input type="color" id="colorPicker" />
    <button id="convertBtn">Convert</button>
    <div id="result"></div>

    <script>
      // Get DOM elements
      const colorPicker = document.getElementById("colorPicker");
      const convertBtn = document.getElementById("convertBtn");
      const resultDiv = document.getElementById("result");

      // Convert color to hexadecimal
      function convertToHex(color) {
        const hex = color.substring(1); // Remove the leading #
        return hex;
      }

      // Convert button click event
      convertBtn.addEventListener("click", () => {
        const color = colorPicker.value;
        const hex = convertToHex(color);
        resultDiv.textContent = `Hex: ${hex}`;
      });
    </script>
  </body>
</html>
